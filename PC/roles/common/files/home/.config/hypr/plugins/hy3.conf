# hy3 configuration - tiling window manager plugin
plugin {
    hy3 {
        no_gaps_when_only = 0
    }

    autotile {
        enable = true
        trigger_width = 800
        trigger_height = 500
    }

    tabs {
      height = 15 # default: 22

      # padding between the tab bar and its focused node
      padding = 3 # default: 6

      # tab bar border width
      border_width = 1 # default: 2

      # left padding of the window title
      text_padding = 2 # default: 3
    }
}