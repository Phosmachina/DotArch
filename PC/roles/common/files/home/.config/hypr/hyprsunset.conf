# hyprsunset configuration file

# Location coordinates (latitude and longitude)
latitude = 40.7128
longitude = -74.0060

# Color temperature settings (in Kelvin)
daytime_temperature = 6500
night_temperature = 3500

# Transition settings
# Gradual transition between day and night temperatures (in minutes)
transition_duration = 60

# Sunset and sunrise times override (optional)
# If not specified, calculated based on location
# Format: HH:MM in 24-hour format
# sunrise_time = 06:30
# sunset_time = 18:30

# Gamma correction (RGB values, default: 1.0, 1.0, 1.0)
gamma = 1.0, 1.0, 1.0

# Brightness adjustment (as a percentage, default: 100)
brightness = 100

# Enable/disable automatic adjustment
enabled = true

# Method for color temperature adjustment
# Options: wlsunset, gammastep, or other compatible backends
backend = wlsunset

# Advanced: Manual schedule (optional)
# Format: [HH:MM temperature]
# Example:
# schedule = [
#   06:00 6500,
#   12:00 6500,
#   19:00 4500,
#   22:00 3500
# ]

# Excluded applications (will not be affected by temperature changes)
# excluded_apps = [
#   "gimp",
#   "darktable",
#   "krita"
# ]

# Auto start with Hyprland
autostart = true

# Logging level (debug, info, warning, error)
log_level = info
