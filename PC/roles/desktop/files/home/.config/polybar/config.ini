[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini
include-file = ~/.config/polybar/bars.ini


[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 18pt
radius = 6

; dpi = 96

background = ${color.bg}
foreground = ${color.fg}

line-size = 2pt

border-size = 3pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator =
separator-foreground = ${colors.disabled}

font-0 = Noto Sans:style=Medium,Regular:pixelsize=12
font-1 = waffle
font-2 = JetBrainsMono Nerd Font:style=Medium,Regular:pixelsize=12

modules-left = xworkspaces xwindow sep2 temperature sep2 cpu_bar sep2 memory_bar
modules-center = date
modules-right = net_traffic sep pulseaudio sep filesystem_bar

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


[settings]
screenchange-reload = true
pseudo-transparency = false
