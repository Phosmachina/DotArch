---
- name: Install pipewire and related packages
  action:
    module: "{{ package_manager_module }}"
    name: "{{ audio_packages }}"
    state: present
  become: yes

- name: Start Pipewire services
  systemd:
    name: '{{ item }}'
    state: started
    enabled: yes
    scope: user
  loop:
    - pipewire
    - pipewire-pulse

- name: Enable WirePlumber
  systemd:
    name: wireplumber
    state: started
    enabled: yes
    scope: user
