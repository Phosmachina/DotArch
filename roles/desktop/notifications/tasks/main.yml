---
# Desktop Notifications role - notification center configuration
# This role manages SwayNC notification center

- name: Install SwayNC
  become: true
  community.general.pacman:
    name: swaync
    state: present
  tags: [ desktop, notifications, package ]

- name: Create SwayNC config directory
  ansible.builtin.file:
    path: "{{ ansible_user_dir }}/.config/swaync"
    state: directory
    mode: '0755'
  tags: [ desktop, notifications, config ]

- name: Copy SwayNC configuration
  ansible.builtin.copy:
    src: files/home/.config/swaync/config.json
    dest: "{{ ansible_user_dir }}/.config/swaync/config.json"
    mode: '0644'
  tags: [ desktop, notifications, config ]