---
# Desktop Notifications role - notification center configuration
# This role manages SwayNC notification center

- name: Install SwayNC (Arch)
  become: true
  community.general.pacman:
    name: swaync
    state: present
  when: ansible_facts.distribution == 'Archlinux'
  tags: [ desktop ]

- name: Create SwayNC config directory
  ansible.builtin.file:
    path: "{{ ansible_facts['user_dir'] }}/.config/swaync"
    state: directory
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  when: install_dotfiles | default(true)
  tags: [ desktop, config ]

- name: Copy SwayNC configuration
  ansible.builtin.copy:
    src: files/home/.config/swaync/config.json
    dest: "{{ ansible_facts['user_dir'] }}/.config/swaync/config.json"
    mode: '0644'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  when: install_dotfiles | default(true)
  tags: [ desktop, config ]
  failed_when: false