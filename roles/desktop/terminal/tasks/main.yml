---
# Desktop Terminal role - terminal emulator configuration
# This role manages Kitty terminal emulator setup

- name: Install Kitty terminal emulator (Arch)
  become: true
  community.general.pacman:
    name: kitty
    state: present
  when: ansible_facts.distribution == 'Archlinux'
  tags: [ desktop ]

- name: Create Kitty config directory
  ansible.builtin.file:
    path: "{{ ansible_facts['user_dir'] }}/.config/kitty"
    state: directory
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  when: install_dotfiles | default(true)
  tags: [ desktop, config ]

- name: Copy Kitty configurations
  ansible.builtin.copy:
    src: "files/home/.config/kitty/{{ item }}"
    dest: "{{ ansible_facts['user_dir'] }}/.config/kitty/{{ item }}"
    mode: '0644'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  loop:
    - kitty.conf
    - Dark_Pastel.conf
  when: install_dotfiles | default(true)
  tags: [ desktop, config ]
  failed_when: false
