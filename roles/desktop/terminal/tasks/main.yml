---
# Desktop Terminal role - terminal emulator configuration
# This role manages Kitty terminal emulator setup

- name: Install Kitty terminal emulator (Arch)
  become: true
  community.general.pacman:
    name: kitty
    state: present
  when: ansible_facts.distribution == 'Archlinux'
  tags: [ desktop ]

- name: Install Kitty terminal emulator (Ubuntu)
  become: true
  ansible.builtin.apt:
    name: kitty
    state: present
    update_cache: true
  when: ansible_facts.distribution == 'Ubuntu'
  tags: [ desktop ]

- name: Create Kitty config directory
  ansible.builtin.file:
    path: "/home/{{ username }}/.config/kitty"
    state: directory
    mode: '0755'
    owner: "{{ username }}"
    group: "{{ username }}"
  when: install_dotfiles | default(true)
  tags: [ desktop, config ]

- name: Copy Kitty configurations
  ansible.builtin.copy:
    src: "files/home/.config/kitty/{{ item }}"
    dest: "/home/{{ username }}/.config/kitty/{{ item }}"
    mode: '0644'
    owner: "{{ username }}"
    group: "{{ username }}"
  loop:
    - kitty.conf
    - Dark_Pastel.conf
  when: install_dotfiles | default(true)
  tags: [ desktop, config ]
  failed_when: false
