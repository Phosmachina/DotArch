- name: Copy Kitty configurations
  ansible.builtin.copy:
    src: "files/home/.config/kitty/{{ item }}"
    dest: "{{ ansible_user_dir }}/.config/kitty/{{ item }}"
    mode: '0644'
  loop:
    - kitty.conf
    - Dark_Pastel.conf
  tags: [ desktop, terminal, kitty, config ]
