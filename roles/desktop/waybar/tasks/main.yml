---
# Desktop Waybar role - status bar configuration
# This role manages Waybar status bar setup

- name: Install Waybar (Arch)
  become: true
  community.general.pacman:
    name: waybar
    state: present
  when: ansible_facts.distribution == 'Archlinux'
  tags: [ desktop, waybar, package ]

- name: Create Waybar config directory
  ansible.builtin.file:
    path: "{{ ansible_user_dir }}/.config/waybar"
    state: directory
    mode: '0755'
  tags: [ desktop, waybar, config ]

- name: Copy Waybar configuration
  ansible.builtin.copy:
    src: files/home/.config/waybar/style.css
    dest: "{{ ansible_user_dir }}/.config/waybar/style.css"
    mode: '0644'
  tags: [ desktop, waybar, config ]

- name: Template Waybar config
  ansible.builtin.template:
    src: home/.config/waybar/config.j2
    dest: "{{ ansible_user_dir }}/.config/waybar/config"
    mode: '0644'
  tags: [ desktop, waybar, config ]

- name: Create Waybar scripts directory
  ansible.builtin.file:
    path: "{{ ansible_user_dir }}/.config/waybar/scripts"
    state: directory
    mode: '0755'
  tags: [ desktop, waybar, config ]

- name: Copy Waybar clock script
  ansible.builtin.copy:
    src: files/home/.config/waybar/scripts/waybar-clock.sh
    dest: "{{ ansible_user_dir }}/.config/waybar/scripts/waybar-clock.sh"
    mode: '0755'
  tags: [ desktop, waybar, config ]
