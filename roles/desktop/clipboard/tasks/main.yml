---
# Desktop Clipboard role - clipboard management configuration
# This role manages clipboard history with cliphist

- name: Install clipboard tools
  become: true
  community.general.pacman:
    name:
      - cliphist
      - wl-clipboard
    state: present
  tags: [ desktop, clipboard, package ]

- name: Create cliphist config directory
  ansible.builtin.file:
    path: "{{ ansible_user_dir }}/.config/cliphist"
    state: directory
    mode: '0755'
  tags: [ desktop, clipboard, config ]

- name: Copy cliphist rofi script
  ansible.builtin.copy:
    src: files/home/.config/cliphist/cliphist-rofi.sh
    dest: "{{ ansible_user_dir }}/.config/cliphist/cliphist-rofi.sh"
    mode: '0755'
  tags: [ desktop, clipboard, config ]