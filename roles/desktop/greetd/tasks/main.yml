---
# Desktop Greetd role - display manager configuration
# This role manages Greetd display manager setup

- name: Install Greetd (Arch)
  become: true
  community.general.pacman:
    name: greetd
    state: present
  when: ansible_facts.distribution == 'Archlinux'
  tags: [ desktop, greetd, package ]

- name: Install tuigreet (greeter frontend) (Arch)
  become: true
  community.general.pacman:
    name: greetd-tuigreet
    state: present
  when: ansible_facts.distribution == 'Archlinux'
  tags: [ desktop, greetd, package ]

- name: Install Greetd from source (Ubuntu)
  block:
    - name: Install Greetd dependencies (Ubuntu)
      become: true
      ansible.builtin.apt:
        name:
          - cargo
          - libpam0g-dev
          - libsystemd-dev
        state: present
        update_cache: true

    - name: Clone Greetd repository
      git:
        repo: https://git.sr.ht/~kennylevinsen/greetd
        dest: /tmp/greetd
        version: master

    - name: Build Greetd
      shell: |
        cd /tmp/greetd
        cargo build --release
      args:
        creates: /tmp/greetd/target/release/greetd

    - name: Install Greetd binary
      become: true
      ansible.builtin.copy:
        src: /tmp/greetd/target/release/greetd
        dest: /usr/local/bin/greetd
        mode: '0755'
        remote_src: true

    - name: Install agreety binary
      become: true
      ansible.builtin.copy:
        src: /tmp/greetd/target/release/agreety
        dest: /usr/local/bin/agreety
        mode: '0755'
        remote_src: true
  when: ansible_facts.distribution == 'Ubuntu'
  tags: [ desktop, greetd, package ]

- name: Install tuigreet from source (Ubuntu)
  block:
    - name: Clone tuigreet repository
      git:
        repo: https://github.com/apognu/tuigreet.git
        dest: /tmp/tuigreet
        version: master

    - name: Build tuigreet
      shell: |
        cd /tmp/tuigreet
        cargo build --release
      args:
        creates: /tmp/tuigreet/target/release/tuigreet

    - name: Install tuigreet binary
      become: true
      ansible.builtin.copy:
        src: /tmp/tuigreet/target/release/tuigreet
        dest: /usr/local/bin/tuigreet
        mode: '0755'
        remote_src: true
  when: ansible_facts.distribution == 'Ubuntu'
  tags: [ desktop, greetd, package ]

- name: Create greetd config directory
  become: true
  ansible.builtin.file:
    path: /etc/greetd
    state: directory
    mode: '0755'
  tags: [ desktop, greetd, config ]

- name: Copy greetd configuration
  become: true
  ansible.builtin.copy:
    src: files/etc/greetd/config.toml
    dest: /etc/greetd/config.toml
    mode: '0644'
  tags: [ desktop, greetd, config ]

- name: Create bin directory for display launcher
  become: true
  ansible.builtin.file:
    path: /usr/local/bin
    state: directory
    mode: '0755'
  tags: [ desktop, greetd, config ]

- name: Copy display launcher script
  become: true
  ansible.builtin.copy:
    src: usr/local/bin/xdph-launcher.sh
    dest: /usr/local/bin/xdph-launcher.sh
    mode: '0755'
  tags: [ desktop, greetd, config ]

- name: Enable and start greetd service
  become: true
  ansible.builtin.systemd:
    name: greetd.service
    enabled: true
    state: started
  tags: [ desktop, greetd, service ]