---
# Desktop File Manager role - file manager configuration
# This role manages Yazi file manager setup

- name: Install Yazi (Arch)
  become: true
  community.general.pacman:
    name: yazi
    state: present
  when: ansible_facts.distribution == 'Archlinux'
  tags: [ desktop, filemanager, yazi, package ]

- name: Install Yazi from binary (Ubuntu)
  block:
    - name: Download Yazi binary
      ansible.builtin.get_url:
        url: https://github.com/sxyazi/yazi/releases/latest/download/yazi-x86_64-unknown-linux-gnu.zip
        dest: /tmp/yazi.zip
        mode: '0644'

    - name: Install unzip (Ubuntu)
      become: true
      ansible.builtin.apt:
        name: unzip
        state: present

    - name: Extract Yazi
      ansible.builtin.unarchive:
        src: /tmp/yazi.zip
        dest: /tmp/
        remote_src: true

    - name: Install Yazi binary
      become: true
      ansible.builtin.copy:
        src: /tmp/yazi-x86_64-unknown-linux-gnu/yazi
        dest: /usr/local/bin/yazi
        mode: '0755'
        remote_src: true
  when: ansible_facts.distribution == 'Ubuntu'
  tags: [ desktop, filemanager, yazi, package ]

- name: Create Yazi config directory
  ansible.builtin.file:
    path: "{{ ansible_user_dir }}/.config/yazi"
    state: directory
    mode: '0755'
  tags: [ desktop, filemanager, yazi, config ]

- name: Create Yazi flavor directory
  ansible.builtin.file:
    path: "{{ ansible_user_dir }}/.config/yazi/flavors/flexoki-dark.yazi"
    state: directory
    mode: '0755'
  tags: [ desktop, filemanager, yazi, config ]

- name: Copy Yazi configurations
  ansible.builtin.copy:
    src: "files/home/.config/yazi/{{ item }}"
    dest: "{{ ansible_user_dir }}/.config/yazi/{{ item }}"
    mode: '0644'
  loop:
    - yazi.toml
    - keymap.toml
    - theme.toml
    - init.lua
  tags: [ desktop, filemanager, yazi, config ]

- name: Copy Yazi flavor configuration
  ansible.builtin.copy:
    src: files/home/.config/yazi/flavors/flexoki-dark.yazi/flavor.toml
    dest: "{{ ansible_user_dir }}/.config/yazi/flavors/flexoki-dark.yazi/flavor.toml"
    mode: '0644'
  tags: [ desktop, filemanager, yazi, config ]