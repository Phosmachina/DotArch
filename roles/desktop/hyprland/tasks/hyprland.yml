---
# Main Hyprland window manager installation and configuration

- name: Install Hyprland and core components (Arch)
  become: true
  community.general.pacman:
    name:
      - hyprland
      - hyprland-protocols
      - xdg-desktop-portal-hyprland
      - qt5-wayland
      - qt6-wayland
      - cmake
      - meson
      - cpio
      - pkg-config
      - git
      - gcc
      - lxsession
      - wev
      - kanshi
      - power-profiles-daemon
    state: present
    extra_args: --overwrite '*'
  when: ansible_facts.distribution == 'Archlinux'
  tags: [ desktop ]

- name: Install Syncthing (Arch)
  become: true
  community.general.pacman:
    name: syncthing
    state: present
  when:
    - ansible_facts.distribution == 'Archlinux'
    - enable_syncthing | default(true)
  tags: [ desktop ]

- name: Install Nvidia drivers (Arch)
  become: true
  community.general.pacman:
    name:
      - nvidia
      - nvidia-utils
      - libva-nvidia-driver
    state: present
  when:
    - ansible_facts.distribution == 'Archlinux'
    - enable_nvidia | default(false)
  tags: [ desktop, nvidia ]

- name: Install wev from source (Ubuntu)
  block:
    - name: Clone wev repository
      ansible.builtin.git:
        repo: https://git.sr.ht/~sircmpwn/wev
        dest: /tmp/wev
        version: master

    - name: Build wev
      ansible.builtin.shell: |
        cd /tmp/wev
        meson build
        ninja -C build
      args:
        creates: /tmp/wev/build/wev

    - name: Install wev
      ansible.builtin.copy:
        src: /tmp/wev/build/wev
        dest: /usr/local/bin/wev
        mode: '0755'
        remote_src: true
      become: true
  when: ansible_facts.distribution == 'Ubuntu'
  tags: [ desktop ]

- name: Create base configuration directories
  ansible.builtin.file:
    path: '{{ ansible_user_dir }}/{{ item }}'
    state: directory
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  loop:
    - '.config/hypr'
    - '.config/hypr/plugins'
    - '.config/hypr/scripts'
    - '.config/kanshi'
  when: install_dotfiles | default(true)
  tags: [ desktop, config ]

- name: Copy hyprland scripts
  ansible.builtin.copy:
    src: 'home/.config/hypr/scripts/{{ item }}'
    dest: '{{ ansible_user_dir }}/.config/hypr/scripts/{{ item }}'
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  loop:
    - 'power-monitor.sh'
    - 'hyprpaper-hourly.sh'
  when: install_dotfiles | default(true)
  tags: [ desktop, config ]

- name: Copy hypridle configurations
  ansible.builtin.template:
    src: 'home/.config/hypr/{{ item }}'
    dest: '{{ ansible_user_dir }}/.config/hypr/{{ item | splitext | first }}'
    mode: '0644'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  loop:
    - 'hypridle_ac.conf.j2'
    - 'hypridle_bat.conf.j2'
  when: install_dotfiles | default(true)
  tags: [ desktop, config ]

- name: Copy hyprland configuration files
  ansible.builtin.copy:
    src: 'home/.config/hypr/{{ item }}'
    dest: '{{ ansible_user_dir }}/.config/hypr/{{ item }}'
    mode: '0644'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  loop:
    - 'hyprland.conf'
    - 'keybindings.conf'
  when: install_dotfiles | default(true)
  tags: [ desktop, config ]
  failed_when: false

- name: Create kanshi config directory
  ansible.builtin.file:
    path: '{{ ansible_user_dir }}/.config/kanshi'
    state: directory
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  when: install_dotfiles | default(true)
  tags: [ desktop, config ]

- name: Copy kanshi configuration
  ansible.builtin.template:
    src: 'home/.config/kanshi/config.j2'
    dest: '{{ ansible_user_dir }}/.config/kanshi/config'
    mode: '0644'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  when: install_dotfiles | default(true)
  tags: [ desktop, config ]

- name: Copy Hyprland environment config
  ansible.builtin.template:
    src: 'home/.config/hypr/env.conf.j2'
    dest: '{{ ansible_user_dir }}/.config/hypr/env.conf'
    mode: '0644'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  when: install_dotfiles | default(true)
  tags: [ desktop, config ]
