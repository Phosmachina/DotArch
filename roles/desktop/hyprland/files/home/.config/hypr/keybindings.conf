# Hyprland Keybindings Configuration

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$menu = rofi -show-icons -matching glob -show drun

#######################
### BASIC KEYBINDS ###
#######################

# Terminal
bind = SUPER, RETURN, exec, $terminal

# Close window
bind = SUPER, z, killactive

# Exit Hyprland
bind = SUPER SHIFT, Q, exit, 

# Reload configuration
bind = SUPER, Escape, exec, hyprctl reload

# File manager
#bind = SUPER, e, exec, yazi

# Toggle floating
bind = SUPER+SHIFT, F, togglefloating, 

# Application launcher
bind = SUPER, space, exec, $menu

########################
### WINDOW FUNCTIONS ###
########################

# Toggle fullscreen
bind = SUPER, f, fullscreen
#bind = SUPER+SHIFT, f, fullscreen, 0

# Toggle focus layer
bind = SUPER, tab, hy3:togglefocuslayer
bind = SUPER+SHIFT, tab, togglefloating

# Window grouping
bind = SUPER, h, hy3:makegroup, h   # horizontal
bind = SUPER, j, hy3:makegroup, v   # vertical
bind = SUPER, k, hy3:makegroup, tab # tab

# Focus management
bind = SUPER+ALT, a, hy3:changefocus, raise
bind = SUPER+ALT+SHIFT, a, hy3:changefocus, lower
bind = SUPER, e, hy3:expand, expand
bind = SUPER+SHIFT, e, hy3:expand, base
bind = SUPER, g, hy3:changegroup, opposite

# Mouse bindings
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bindn = , mouse_down, hy3:focustab, l, require_hovered
bindn = , mouse_up, hy3:focustab, r, require_hovered

# Tab bar appearance toggles
bind = SUPER, i, exec, hyprctl keyword plugin:hy3:tabs:height 20
bind = SUPER, i, exec, hyprctl keyword plugin:hy3:tabs:render_text true
bind = SUPER, o, exec, hyprctl keyword plugin:hy3:tabs:height 20
bind = SUPER, o, exec, hyprctl keyword plugin:hy3:tabs:render_text true
bindr = SUPER, o, exec, hyprctl keyword plugin:hy3:tabs:height 2
bindr = SUPER, o, exec, hyprctl keyword plugin:hy3:tabs:render_text false

######################
### FOCUS MOVEMENT ###
######################

# Basic focus movement
bind = SUPER, left, hy3:movefocus, l
bind = SUPER, down, hy3:movefocus, d
bind = SUPER, up, hy3:movefocus, u
bind = SUPER, right, hy3:movefocus, r

# Resize focused window
bind = SUPER+CONTROL, down, resizeactive, 0 -5%
bind = SUPER+CONTROL, up, resizeactive, 0 5%
bind = SUPER+CONTROL, left, resizeactive, 5% 0
bind = SUPER+CONTROL, right, resizeactive, -5% 0

# Move windows
bind = SUPER+SHIFT, left, hy3:movewindow, l, once
bind = SUPER+SHIFT, down, hy3:movewindow, d, once
bind = SUPER+SHIFT, up, hy3:movewindow, u, once
bind = SUPER+SHIFT, right, hy3:movewindow, r, once

# Move windows (visible only)
bind = SUPER+CONTROL+SHIFT, left, hy3:movewindow, l, once, visible
bind = SUPER+CONTROL+SHIFT, down, hy3:movewindow, d, once, visible
bind = SUPER+CONTROL+SHIFT, up, hy3:movewindow, u, once, visible
bind = SUPER+CONTROL+SHIFT, right, hy3:movewindow, r, once, visible

##################
### WORKSPACES ###
##################

# Switch to workspace (using hex codes)
#bind = SUPER, 0x21, workspace, 01  # ! (exclamation mark)
#bind = SUPER, 0x40, workspace, 02  # @ (at symbol)
#bind = SUPER, 0x23, workspace, 03  # # (hash/pound)
#bind = SUPER, 0x24, workspace, 04  # $ (dollar)
#bind = SUPER, 0x25, workspace, 05  # % (percent)
#bind = SUPER, 0x5e, workspace, 06  # ^ (caret)
#bind = SUPER, 0x26, workspace, 07  # & (ampersand)
#bind = SUPER, 0x2a, workspace, 08  # * (asterisk)
#bind = SUPER, 0x28, workspace, 09  # ( (left parenthesis)
bind = SUPER, 1, workspace, 01  # ! (exclamation mark)
bind = SUPER, 2, workspace, 02  # @ (at symbol)
bind = SUPER, 3, workspace, 03  # # (hash/pound)
bind = SUPER, 4, workspace, 04  # $ (dollar)
bind = SUPER, 5, workspace, 05  # % (percent)
bind = SUPER, 6, workspace, 06  # ^ (caret)
bind = SUPER, 7, workspace, 07  # & (ampersand)
bind = SUPER, 8, workspace, 08  # * (asterisk)
bind = SUPER, 9, workspace, 09  # ( (left parenthesis)

# Move to workspace (using hex codes)
bind = SUPER+SHIFT, 1, hy3:movetoworkspace, 01  # !
bind = SUPER+SHIFT, 2, hy3:movetoworkspace, 02  # @
bind = SUPER+SHIFT, 3, hy3:movetoworkspace, 03  # #
bind = SUPER+SHIFT, 4, hy3:movetoworkspace, 04  # $
bind = SUPER+SHIFT, 5, hy3:movetoworkspace, 05  # %
bind = SUPER+SHIFT, 6, hy3:movetoworkspace, 06  # ^
bind = SUPER+SHIFT, 7, hy3:movetoworkspace, 07  # &
bind = SUPER+SHIFT, 8, hy3:movetoworkspace, 08  # *
bind = SUPER+SHIFT, 9, hy3:movetoworkspace, 09  # (

# Focus tab in group
bind = SUPER+CONTROL, 1, hy3:focustab, index, 01  # !  (SHIFT+1)
bind = SUPER+CONTROL, 2, hy3:focustab, index, 02  # @  (SHIFT+2)
bind = SUPER+CONTROL, 3, hy3:focustab, index, 03  # #  (SHIFT+3)
bind = SUPER+CONTROL, 4, hy3:focustab, index, 04  # $  (SHIFT+4)
bind = SUPER+CONTROL, 5, hy3:focustab, index, 05  # %  (SHIFT+5)
bind = SUPER+CONTROL, 6, hy3:focustab, index, 06  # ^  (SHIFT+6)
bind = SUPER+CONTROL, 7, hy3:focustab, index, 07  # &  (SHIFT+7)
bind = SUPER+CONTROL, 8, hy3:focustab, index, 08  # *  (SHIFT+8)
bind = SUPER+CONTROL, 9, hy3:focustab, index, 09  # (  (SHIFT+9)

# Navigate between workspaces
bind = SUPER+ALT, right, workspace, r+1
bind = SUPER+ALT, left, workspace, r-1

# Scroll through workspaces
bind = SUPER, mouse_down, workspace, r+1
bind = SUPER, mouse_up, workspace, r-1

##########################
### SPECIAL WORKSPACES ###
##########################

# Toggle special workspace (scratchpad)
bind = SUPER, grave, togglespecialworkspace, magic
bind = SUPER SHIFT, grave, movetoworkspace, special:magic

#######################
### MEDIA & VOLUME ###
#######################

# Volume controls
bind = , XF86AudioRaiseVolume, exec, sound up 1; sound notify
bind = , XF86AudioLowerVolume, exec, sound down 1; sound notify
bind = , XF86AudioMute, exec, amixer set Master toggle

# Brightness controls
bind = , XF86MonBrightnessUp, exec, sudo brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, sudo brightnessctl set 5%-

# Media controls (using play-pause script like herbstluftwm)
bind = , XF86AudioPlay, exec, play-pause
bind = , XF86AudioNext, exec, playerctl -a next
bind = , XF86AudioPrev, exec, playerctl -a previous

######################
### POWER CONTROLS ###
######################

# Power menu
bind = SUPER, x, submap, power
submap = power
binde = , p, exec, poweroff
binde = , r, exec, reboot
binde = , s, exec, systemctl suspend
binde = , s, submap, reset
binde = , l, exec, hyprlock
binde = , l, submap, reset
binde = , b, exec, hyprctl dispatch dpms toggle
binde = , b, submap, reset
bind = , catchall, submap, reset
submap = reset

#######################
### SCREENSHOT/CLIP ###
#######################

# Screenshot with hyprshot
bind = SUPER, PRINT, exec, hyprshot -m window --raw | satty --filename -
bind = , PRINT, exec, hyprshot -m output --raw | satty --filename -
bind = SUPER SHIFT, PRINT, exec, hyprshot -m region --raw | satty --filename -

# Screen recording
bind = SUPER+ALT, Print, exec, wl-screenrec -g "$(slurp)"
bind = SUPER+ALT+SHIFT, Print, exec, killall -INT wl-screenrec

# Toggle waybar (like polybar toggle in herbstluftwm)
bind = SUPER+ALT, p, exec, killall -SIGUSR1 waybar

# Color picker
bind = SUPER, c, exec, hyprpicker -a

# Clipboard history
bind = SUPER, v, exec, ~/.config/cliphist/cliphist-rofi.sh

#####################
### NOTIFICATIONS ###
#####################

# Notification center
bind = SUPER, n, exec, swaync-client -t

# Transcript (audio recording and transcription)
bind = SUPER, a, exec, transcript

# Video playback controls
bind = SUPER, d, submap, video-note
submap = video-note
binde = , p, exec, play-pause_video_note
binde = , r, exec, play-pause_video_from_clip
bind = , escape, submap, reset
submap = reset
