---
# Apps Firefox role - Firefox browser configuration
# This role manages Firefox web browser setup

- name: Install Firefox (Arch)
  become: true
  community.general.pacman:
    name: firefox
    state: present
  when: ansible_facts.distribution == 'Archlinux'
  tags: [ apps ]

- name: Create Firefox config directory
  ansible.builtin.file:
    path: "{{ ansible_facts['user_dir'] }}/.mozilla/firefox/default-release"
    state: directory
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  when: install_dotfiles | default(true)
  tags: [ apps, config ]

- name: Copy Firefox user configuration
  ansible.builtin.copy:
    src: files/home/.config/.mozilla/firefox/default-release/user.js
    dest: "{{ ansible_facts['user_dir'] }}/.mozilla/firefox/default-release/user.js"
    mode: '0644'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  when: install_dotfiles | default(true)
  tags: [ apps, config ]
  failed_when: false