---
# Global deployment configuration variables

# Feature toggles - enable/disable optional components
enable_bitwarden: false
enable_firefox: true
enable_syncthing: true
enable_nvidia: true
enable_zeditor: true
enable_jetbrains: true
enable_docker: true
enable_vpn: true

# Media Apps
enable_mpv: true
enable_zathura: true
enable_qimgv: true

# Deployment options
deploy_without_passwords: false   # Skip password-protected vault tasks
skip_greetd: false               # Use existing display manager
development_mode: false          # Enable development tools and settings

# Hostname overrides (laptop if a battery is detected)
laptop_hostname: ""     # Override for laptop systems
desktop_hostname: ""    # Override for desktop systems

# User configuration
configure_shell: true          # Set up shell configuration
install_dotfiles: true         # Install configuration files

# System configuration
enable_numlock: true           # Enable numlock on boot
configure_bluetooth: true      # Set up bluetooth
configure_audio: true          # Set up audio system
mount_network_shares: true     # Configure fstab network mounts
