---
# Ubuntu-specific variables
os_family: Debian
package_manager: apt
package_manager_module: ansible.builtin.apt
aur_helper: none

# Package mappings for Ubuntu equivalents
packages:
  # System packages
  btop: btop
  cifs-utils: cifs-utils
  ldns: ldnsutils
  man-db: man-db
  resolvconf: resolvconf
  rsync: rsync
  socat: socat
  usbutils: usbutils
  wget: wget
  progress: progress
  
  # Desktop Environment
  hyprland: hyprland
  hyprland-protocols: hyprland-protocols
  xdg-desktop-portal-hyprland: xdg-desktop-portal-hyprland
  qt5-wayland: qtwayland5
  qt6-wayland: qt6-wayland
  libva-nvidia-driver: nvidia-driver-535
  
  # Build tools
  cmake: cmake
  meson: meson
  cpio: cpio
  pkg-config: pkg-config
  git: git
  gcc: gcc
  
  # Desktop utilities
  lxsession: lxsession
  syncthing: syncthing
  wev: wev

# Repository configuration
repositories:
  - universe
  - multiverse
  - restricted

# PPAs needed for Hyprland and related tools
ppas:
  - ppa:hyprland/packages
  - ppa:graphics-drivers/ppa

# Pre-requisites for desktop environment
desktop_prerequisites:
  - wayland
  - xwayland
  - libegl1
  - libgles2
  - libvulkan1
  - mesa-vulkan-drivers
# Role-specific package lists
bluetooth_packages:
  - bluez

audio_packages:
  - pipewire
  - pipewire-pulse
  - wireplumber

trash_packages:
  - trash-cli

virtualization_packages:
  - qemu-kvm
  - libvirt-daemon-system
  - libvirt-clients
  - bridge-utils
  - virt-manager

vpn_packages:
  - wireguard
  - wireguard-tools

shell_packages:
  - zsh
  - curl
  - git
  - zoxide
  - fzf
  - bat
#  - exa
  - fd-find
  - ripgrep
  - micro
  - kakoune
  - progress
  - zsh-autosuggestions
  - zsh-syntax-highlighting

shell_aur_packages: []

network_packages:
  - network-manager
