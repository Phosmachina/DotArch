---
# Arch-specific variables
os_family: Arch
package_manager: pacman
package_manager_module: community.general.pacman
aur_helper: yay

# Package mappings for Arch (direct names)
packages:
  # System packages
  btop: btop
  cifs-utils: cifs-utils
  ldns: ldns
  man-db: man-db
  pacman-contrib: pacman-contrib
  resolvconf: systemd-resolvconf
  rsync: rsync
  socat: socat
  usbutils: usbutils
  wget: wget
  progress: progress
  reflector: reflector
  
  # Desktop Environment
  hyprland: hyprland
  hyprland-protocols: hyprland-protocols
  xdg-desktop-portal-hyprland: xdg-desktop-portal-hyprland
  qt5-wayland: qt5-wayland
  qt6-wayland: qt6-wayland
  libva-nvidia-driver: libva-nvidia-driver
  
  # Build tools
  cmake: cmake
  meson: meson
  cpio: cpio
  pkg-config: pkg-config
  git: git
  gcc: gcc
  base-devel: base-devel
  go: go
  
  # Desktop utilities
  lxsession: lxsession
  syncthing: syncthing
  wev: wev
  zed: zed
  atool: atool
  zip: zip
  unzip: unzip
  p7zip: 7zip
  jq: jq
  unrar: unrar
  brightnessctl: brightnessctl
  jetbrains_font: ttf-jetbrains-mono-nerd
# Role-specific package lists
bluetooth_packages:
  - bluez-utils
  - bluez
  - bluez-obex

audio_packages:
  - alsa-utils
  - pipewire
  - pipewire-pulse
  - pipewire-alsa
  - pipewire-jack
  - gst-plugin-pipewire
  - libpulse
  - wireplumber
  - pulsemixer

trash_packages:
  - trash-cli

virtualization_packages:
  - qemu-full
  - libvirt
  - virt-manager
  - dnsmasq
  - bridge-utils
  - ebtables
  - iptables-nft

vpn_packages:
  - wireguard-tools

shell_packages:
  - zsh
  - curl
  - git
  - zoxide
  - fzf
  - bat
  - eza
  - fd
  - ripgrep
  - micro
  - kakoune
  - progress

shell_aur_packages:
  - zsh-autopair-git
  - zsh-autosuggestions
  - zsh-completions
  - zsh-syntax-highlighting

network_packages:
  - networkmanager
